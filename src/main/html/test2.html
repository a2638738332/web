<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格和表单</title>
</head>
<body>
<div>
    <div>
        <table>
            <tr>
                <td>王鑫</td>
                <td>15</td>
                <td>男</td>
            </tr>
            <tr>
                <td>虏将军</td>
                <td>18</td>
                <td>男</td>
            </tr>
            <tr>
                <td>买买买</td>
                <td>10</td>
                <td>女</td>
            </tr>
        </table>
    </div>
    <div>
        <h2>请输入以下锡信息</h2>
        <form action="http://baidu.com" method="get">
        账号：<input type="text" name="username"><br>
        密码：<input type="password" name="psssword"><br>
        性别：<input type="radio" name="gg">男
             <input type="radio" name="gg">女<br>
        爱好：<input type="checkbox">听歌
             <input type="checkbox">打游戏
             <input type="checkbox">打老婆<br>
        地区：
             <select name="region">
                 <option value="1">中国</option>
                 <option value="2">美国</option>
                 <option value="3">英国</option>
             </select><br>
        请输入自我描述(200字左右)：<br>
            <textarea cols="30" rows="3">

            </textarea>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <button type="button">自定义按钮</button>
        </form>
    </div>
</div>
</body>
</html>
